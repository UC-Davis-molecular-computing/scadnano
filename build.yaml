targets:
  $default:
    builders:
      build_web_compilers|entrypoint:
        # These are globs for the entrypoints you want to compile.
        options:
          compiler: dartdevc
        release_options:
          compiler: dart2js
          dart2js_args:
            - -DSCADNANO_PROD=true
      test_html_builder:
        options:
          templates:
            "test/_templates/react_components_test_template.html":
              - "test/components/*_test.dart"
              - "test/middleware_test.dart"