name: Test Standalone scadnano Compilation

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  build:
    name: Compile Standalone App
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            npm_command: npm run buildLin
          - os: windows-latest
            npm_command: npm run buildWin
          - os: macos-latest
            npm_command: npm run buildMac
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Setup Dart SDK  # This will use the latest version of dart unless specified otherwise.
        uses: dart-lang/setup-dart@v1  # https://github.com/dart-lang/setup-dart

      - name: Install Node.js dependencies
        working-directory: ./standalone
        run: npm install

      - name: Build scadnano for ${{ matrix.os }}
        working-directory: ./standalone
        run: ${{ matrix.npm_command }}
