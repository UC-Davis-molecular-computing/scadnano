<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s-cadnano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico">
    <!--  <script src="external-libs/svg-pan-zoom.min.js"></script>-->
    <script src="external-libs/svg-pan-zoom.js"></script>
</head>

<body>


<div class="top-container">
    <!--  <div class="top-container">-->
    <div id="menu"></div>

    <div class="menu-separator" id="menu-separator"></div>

    <div class="panes-container">

        <div class="left-pane" id="left-pane">
            <svg id="side-view-svg" width="100%" height="100%" style="touch-action: none;">
                <g id="side-view-svg-viewport">
                    <circle id="dummy-elt-side-view" r="100" cx="100" cy="300">
                        dummy elt for svg-pan-zoom not to have a divide-by-2 error
                    </circle>
                </g>
            </svg>
        </div>

        <div class="panes-separator" id="panes-separator"></div>

        <div class="right-pane" id="right-pane">
            <svg id="main-view-svg" width="100%" height="100%" style="touch-action: none;">
                <g id="main-view-svg-viewport">
                    <circle id="dummy-elt-main-view" r="500" cx="0" cy="0">
                        dummy elt for svg-pan-zoom not to have a divide-by-2 error
                    </circle>
                </g>
            </svg>
        </div>

    </div>
</div>

<!--<script src="packages/react/react.js"></script>-->
<!--<script src="packages/react/react_dom.js"></script>-->
<!--<script src="packages/react/react.min.js"></script>-->
<!--<script src="packages/react/react_dom.min.js"></script>-->

<script src="external-libs/simpledrag.min.js"></script>

<script defer src="main.dart.js"></script>

<!--next uses simpledrag.js but needs to be executed after declaration of div panes above-->
<script src="splitpane.js"></script>

<script>
    function removeDummy(id) {
        dummyElt = document.getElementById(id);
        dummyEltPar = dummyElt.parentElement;
        dummyEltPar.removeChild(dummyElt);
    }

    window.onload = function () {
        svgPanZoom('#side-view-svg', {
            viewportSelector: "#side-view-svg-viewport",
            zoomScaleSensitivity: 0.5,
            minZoom: 0.05,
            maxZoom: 20,
        });
        removeDummy("dummy-elt-side-view");
        svgPanZoom('#main-view-svg', {
            viewportSelector: "#main-view-svg-viewport",
            zoomScaleSensitivity: 0.5,
            minZoom: 0.05,
            maxZoom: 20,
        });
        removeDummy("dummy-elt-main-view");
        // Split(['#left-pane', '#right-pane'], {
        //   minSize: 0,
        // });
    }
</script>


<!--Useful for temporarily rendering nodes to query info; e.g., width of an element-->
<div id="temp-div"></div>

</body>

</html>
