name: scadnano
description: A web-based scriptable cadnano (see https://cadnano.org/ for original cadnano developed by Shawn Douglas).
#homepage: https://scadnano.org
#author: David Doty <doty@ucdavis.edu>

environment:
  sdk: ^2.10.0

dependencies:
  analyzer: '>=0.35.0 <0.40.0'
  spreadsheet_decoder: ^1.2.0
  smart_dialogs: ^2.1.2
  dialog: ^0.7.0
  meta: ^1.1.7
  js: ^0.6.1+1
  codemirror: ^0.5.11
  color: ^2.1.1
  tuple: ^1.0.2
  quiver: ^2.0.5
  test: ^1.14.5
  path: ^1.6.4
  platform_detect: ^1.3.5
  dnd: ^1.4.2
#  redux_thunk: ^0.2.1
  built_value: ^7.1.0
  built_collection: ^4.3.0
  redux: ^4.0.0
  reselect: ^0.4.0
  react: ^5.1.0
  over_react: ^3.11.0

dev_dependencies:
  built_value_generator: ^7.0.0
  build_runner: ^1.6.2
  build_test: ^1.0.0
  build_web_compilers: ^2.3.0
  over_react_test: ^2.9.0
  test_html_builder: ^1.0.0
  redux_dev_tools: ^0.5.0

analyzer:
  plugins:
    - over_react

