  platform_detect: ^2.1.0
  react: ^7.1.3
  redux: ^5.0.0
  reselect: ^0.5.0
  over_react: ^5.3.0
  spreadsheet_decoder: ^2.2.0
  test: ^1.25.8
  tuple: ^2.0.2
  xml: ^6.3.0
  watcher: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.13
  build_test: ^2.2.2
  build_web_compilers: ^4.0.11
